name: Molecule Test

on:
  push:
    branches: [develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16
        options: --privileged
        ports:
          - 2375:2375

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Docker CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io

    - name: Install Molecule with docker support
      run: |
        python -m pip install --upgrade pip
        pip install molecule docker ansible

    - name: Run molecule test with debug
      run: |
        molecule test --debug
