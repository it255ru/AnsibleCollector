name: Molecule Test

on:
  push:
    branches: [develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo usermod -aG docker $USER
        newgrp docker

    - name: Install Molecule and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install molecule molecule-docker ansible

    - name: Verify Docker
      run: |
        docker --version
        docker run hello-world

    - name: Check Molecule file structure
      run: |
        echo "Current directory structure:"
        ls -lR
        echo "Molecule file content:"
        cat molecule/default/molecule.yml || true

    - name: Run molecule test
      run: |
        cd molecule/default
        molecule test --all
